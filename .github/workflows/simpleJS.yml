name: Action command
on : push

jobs:
 run-github-actions:
  runs-on: ubuntu-latest
  steps:
  - name : list files
    run: |
      pwd
      ls -a 
  -  name: checkout
     uses: action/checkout@v1
  -  name : list files after checkout
     run: |
      pwd
      ls -a 
  -  name: Simple JS action
     id : greet
     uses: HarikiranGit/repo-1@44f161132310341e3a43243e779aa41f3104a3d4
     with:
       who-to-greet: John
  -  name: log greet time
     run: echo "${{steps.greet.outputs.time}}"
